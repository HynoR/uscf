name: Build Binaries
on:
  push:
    tags:
      - '[0-9]*.[0-9]*'

jobs:
  build:
    name: Build Binary
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
        include:
          - os: windows-latest
            arch: amd64
            binary_name: usque.exe
            asset_name: usque-windows-amd64.exe
          - os: windows-latest
            arch: arm64
            binary_name: usque.exe
            asset_name: usque-windows-arm64.exe
          - os: ubuntu-latest
            arch: amd64
            binary_name: usque
            asset_name: usque-linux-amd64
          - os: ubuntu-latest
            arch: arm64
            binary_name: usque
            asset_name: usque-linux-arm64
          - os: macos-latest
            arch: amd64
            binary_name: usque
            asset_name: usque-darwin-amd64
          - os: macos-latest
            arch: arm64
            binary_name: usque
            asset_name: usque-darwin-arm64

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build Binary
        env:
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -o ${{ matrix.binary_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.binary_name }}
          retention-days: 5
